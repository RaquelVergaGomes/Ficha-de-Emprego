<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Atividade 04</title>
</head>

<body>
    <h2 align="left"> Ficha de Emprego </h2>
    <table width="800" align="left" bgcolor="white">
        <tr>
            <td>
                <fieldset>
                    <legend> DADOS PESSOAIS: </legend>
                    <form action="enviar.php" method="post" name="cadastro">
                        <table cellpadding="5" cellspacing="3" align="left">

                            <tr>
                                <td><label> Nome: </label></td>
                                <td><input type="text" id="nome" name="nome" size="30" required /></td>
                            </tr>

                            <tr>
                                <td><label>Naturidade(UF):</label></td>
                                <td><input type="text" id="" name="" value="Ex: Minas Gerais(MG)" readonly />
                                    <input type="text" id="" name="naturidade" required />
                                </td>
                            </tr>



                            <td><label> Município:</label></td>
                            <td><select id="Município" name="Município">
                                    <option value="" selected="selected">-- Selecione --</option>
                                    <optgroup label="Sudeste">
                                        <option value="MG">Minas Gerais</option>
                                        <option value="SP">São Paulo</option>
                                        <option value="RJ">Rio de Janeiro</option>
                                    </optgroup>
                                    <optgroup label="Nordeste">
                                        <option value="BA">Bahia</option>
                                        <option value="CE">Ceará</option>
                                        <option value="SE">Sergipe</option>
                                    </optgroup>
                                </select>
                            </td>

                            <tr>
                                <td> <label>Data de Nascimento:</label></td>
                                <td><input type="date" id="data-nasc" name="data_nasc" min="1980-01-01" max="2008-01-01"
                                        required /></td>
                            </tr>

                            <tr>
                                <td><label> Sexo:</label></td>
                                <td>
                                    <input type="radio" id="sexo" name="sexo" value="Masculino" required />
                                    <label>Masculino</label>
                                    <br>
                                    <input type="radio" id="sexo" name="sexo" value="Feminino" required />
                                    <label>Feminino</label>
                                </td>
                            </tr>

                            <tr>
                                <td> <label>Estado Civil:</label></td>
                                <td><input type="text" id="estado civil" name="estado civil" /></td>
                            </tr>

                            <tr>
                                <td><label> Grau de Instrução:</label></td>
                                <td>
                                    <input type="checkbox" id="ensino" name="ensino" value="ensino" />
                                    <label>nível 1 ensino fundamental incompleto</label>
                                    <br> <br>
                                    <input type="checkbox" id="completo" name="completo" value="completo" />
                                    <label>nível 2 fundamental completo e médio incompleto</label>
                                    <br> <br>
                                    <input type="checkbox" id="medio" name="medio" value="medio" />
                                    <label>nível 3 ensino médio completo ou superior incompleto</label>
                                    <br> <br>
                                    <input type="checkbox" id="superior" name="superior" value="superior" />
                                    <label>nível 4 superior completo </label>
                                    <br> <br>
                                    <input type="checkbox" id="pos" name="pos" value="pos" />
                                    <label>nível 5 pós-graduação</label>
                                    <br> <br>
                                </td>
                            </tr>
                        </table>
                </fieldset>
                <fieldset>
                    <legend> DADOS PARA CONTATO: </legend>
                    <table cellpadding="5" cellspacing="3" align="left">
                        <tr>
                            <td><label>Endereço:</label></td>
                            <td><input type="text" id="Endereço" name="Endereço" size="" required /></td>
                        </tr>
                        <td><label>Cidade:</label></td>
                        <td><input type="text" id="Cidade" name="Cidade" size="" required /></td>
                        <td><label>DDD:</label></td>
                        <td><input type="number" id="DDD" name="DDD" size="" required /></td>
                        <td><label>Fone:</label></td>
                        <td><input type="number" id="fone" name="fone" size="" required /></td>
        </tr>
        <tr>
            <td><label>E-mail:</label></td>
            <td><input type="email" id="mail" name="mail" size="30" required /></td>
        </tr>

        </td>
        </tr>
    </table>
    </fieldset>
    <fieldset>
        <legend>DOCUMENTOS: </legend>
        <table cellpadding="5" cellspacing="3" align="left">
            <tr>
                <td><label>CTPS:</label></td>
                <td><input type="number" id="CTPS" name="CTPS" size="" required /></td>
                <td><label>Série:</label></td>
                <td><input type="number" id="serie" name="serie" size="" required /></td>
                <td><label>UF:</label></td>
                <td><input type="text" id="UF" name="UF" size="" required /></td>
            </tr>
            <tr>
                <td><label>RG:</label></td>
                <td><input type="number" id="RG" name="RG" size="" required /></td>
                <td><label>CPF:</label></td>
                <td><input type="number" id="cpf" name="cpf" size="" max="99999999999" required /></td>
            </tr>
            <tr>
                <td><label>Título Eleitoral:</label></td>
                <td><input type="number" id="titulo" name="titulo" size="" required /></td>
            </tr>

            </td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>DADOS DA SITUAÇÃO: </legend>
        <table cellpadding="5" cellspacing="3" align="left">
            <tr>
                <td><label>Cargo: </label></td>
                <td><input type="text" id="Cargo" name="Cargo" size="" required /></td>
                <td><label>CBO: </label></td>
                <td><input type="text" id="CBO" name="CBO" size="" required /></td>
                <td><label> Horas/mensal:</label></td>
                <td><input type="time" id="horario" name="horario" min="07:10:00" max="17:30:00" required /></td>
            </tr>
            </td>
            </tr>
        </table>

    </fieldset>

    <fieldset>
        <legend>Análise: </legend>
        <table cellpadding="5" cellspacing="3" align="left">
            <tr>
                <td>Avaliações<label> : </label></td>
                <td><input type="range" id="Avaliações" name="Avaliações" size="" required /></td>
            </tr>
            <tr>
                <td><label>Comentário:</label></td>
                <td>
                    <textarea cols="50" rows="5" id="coment" name="coment" maxlength="240" disabled></textarea>
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" id="enviar" name="enviar" value="Enviar Dados" />
                    <input type="reset" id="limpar" name="limpar" value="Limpar Dados" />
                </th>
            </tr>
            </td>
            </tr>
        </table>

    </fieldset>

    </form>
</body>

</html>
